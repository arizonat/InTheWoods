@(username: String)
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
   	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>

<div style="max-width:1100px; margin:0 auto;">
	
	<div class="container">
		<div class="row">
			<div class="col-md-10" style="background-color: #BDCFEB;">
				<div id="messages"></div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row" style="bottom:10px; position:absolute;">
			<div class="col-md-10">
				<form>
					<div class="form-group">
						<textarea id="input"></textarea>
						<button class="btn-success" id="submit">Submit</button>
					</div>

				</form>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" charset="utf-8" src="@routes.Chatroom.getJs(username)"></script>
</html>
